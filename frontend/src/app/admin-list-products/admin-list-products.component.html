<div class="container">

    <mat-card>
        <mat-card-header>
            <mat-card-title>All Products</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="products" width="100%" matSort>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="start_time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.start_time | date:'short'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="end_time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.end_time| date:'short'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description| trim :50}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <mat-cell *matCellDef="let element">
                            <button mat-raised-button color="primary" mat-button >Edit</button> 
                            <button mat-raised-button color="primary" mat-button (click)="deleteProduct(element)" >Delete</button>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>

    </mat-card>
</div>
