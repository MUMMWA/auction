<div class="products-wrap mt-100 border-top-0">
    <div class="container-fluid">
        <div class="row">
            <div class="title-section text-center col-12">
                <h2 class="text-uppercase">Open for BIDS</h2>
            </div>
        </div>
        <div class="row no-gutters products mt-50">

            <div class="col-6 col-md-6 col-lg-4" *ngFor="let product of productsArray">
                <a class="item">
                    <!-- <p>
                        *ngIf="(product.end_time | date:'short') > (currentDate | date:'short')"
                        Ends by {{product.end_time | date:'yyyy-MM-dd-hh-mm-ss'}}
                    </p> -->

                    <div class="mt-15">
                        <countdown [config]="{leftTime: product.timer}"></countdown>
                    </div>
                    <img src="{{product.images[0].imageUrl}}" alt="Image" class="img-fluid product-image">
                    <div class="item-info">
                        <h3>{{product.name}}</h3>
                        <span class="collection d-block">{{product.description | trim:20 }}</span>
                        <strong class="price" *ngIf="product.highest_bid!=undefined && product.highest_bid.amount!=undefined">Highest Bid : {{product.highest_bid.amount | currency}}</strong>
                        <div class="mt-15">
                            <button class="btn btn-outline-primary rounded-0" (click)="goToProduct(product)">PLACE BID</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
